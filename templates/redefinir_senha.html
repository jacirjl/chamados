{% extends "layout.html" %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="form-container">
    <img class="logo" src="https://i.imgur.com/YOUR_LOGO_ID.png" alt="Logo do Programa CrIAção">
    <h1>Redefinir Senha</h1>
    <p>Por segurança, você precisa criar uma nova senha para o seu primeiro acesso.</p>

    <form method="post" action="{{ url_for('redefinir_senha') }}">
        <div class="form-group">
            <label for="new_password">Nova Senha (mínimo 8 caracteres):</label>
            <input type="password" id="new_password" name="new_password" required minlength="8">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirmar Nova Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
        </div>
        <button type="submit">Salvar Nova Senha</button>
    </form>
</div>
{% endblock %}
