<!-- Herda a estrutura do layout.html -->
{% extends "layout.html" %}

<!-- Define o título específico para esta página -->
{% block title %}Login{% endblock %}

<!-- Define o conteúdo principal da página de login -->
{% block content %}
<div class="form-container">
    <img class="logo" src="https://i.imgur.com/YOUR_LOGO_ID.png" alt="Logo do Programa CrIAção">
    <h1>Programa CrIAção</h1>
    <h2>Acesso ao Sistema</h2>

    <!-- Formulário de login que envia os dados para a rota /login -->
    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
